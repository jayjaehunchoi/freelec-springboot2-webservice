language: java
jdk:
  -openjdk8

# 마스터 브랜치 작업 수행
branches:
  only:
    - master

# 그레이들을 통해 의존성 주입받고, 디렉토리에 캐싱하여 같은 의존성은 다음 배포에 다시 받지 않도록 설정
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

# gradlew 클린 빌드 수행
script: "./gradlew clean build"

